{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2 class="my-4">Create a New Post</h2>
      <form action="{% url 'create_news_post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
